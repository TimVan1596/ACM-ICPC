<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.基本使用</title>
</head>

<body>
    <!-- 
			Vue中使用组件的三大步骤：
					一、定义组件(创建组件)
					二、注册组件
					三、使用组件(写组件标签)

			一、如何定义一个组件？
						使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别；
						区别如下：
								1.el不要写，为什么？ ——— 最终所有的组件都要经过一个vm的管理，由vm中的el决定服务哪个容器。
								2.data必须写成函数，为什么？ ———— 避免组件被复用时，数据存在引用关系。
						备注：使用template可以配置组件结构。

			二、如何注册组件？
							1.局部注册：靠new Vue的时候传入components选项
							2.全局注册：靠Vue.component('组件名',组件)

			三、编写组件标签：
							<school></school>
		-->
    <!-- 准备好一个容器-->

    <div id="root">
        <h1>{{msg}}</h1>
        <School></School>
        <hr>
        <Student></Student>
        <hr>
    </div>
    <div id="root2">
        <Hello></Hello>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        /**
            Vue中使用组件的三大步骤：
                一、定义组件(创建组件)
                二、注册组件
                三、使用组件(写组件标签)
        */
        let School = Vue.extend({
            template: `
                <div> 
                    <h2>{{msg}}</h2>
                </div>
            `,
            data() {
                return {
                    msg: "我是School组件"
                }
            },

        })

        let Student = Vue.extend({
            template: `
                <div> 
                    <h2>{{msg}}</h2>
                </div>
            `,
            data() {
                return {
                    msg: "我是Student组件"
                }
            },

        })

        // 2.全局注册：靠Vue.component('组件名',组件)

        let Hello = Vue.extend({
            template: `
                <div> 
                    <h2>{{msg}}</h2>
                </div>
            `,
            data() {
                return {
                    msg: "我是Hello组件"
                }
            },

        })
        Vue.component('Hello', Hello)


        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
        let vm = new Vue({
            el: '#root',
            data: {
                msg: "你好 Vue"
            },
            // 1.局部注册：靠new Vue的时候传入components选项
            components: {
                School,
                Student
            }
        })

        let vm2 = new Vue({
            el: '#root2',
        })

    </script>
</body>

</html>
