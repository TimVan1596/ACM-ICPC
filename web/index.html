<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>斗图神器 网页版</title>

    <!-- 表情包表格单行信息（列表填充模板 template）-->
    <script type="text/html" id="MEME_TEMPLATE">
        <tr class="dvd-tr-line">
            <td class="dvd-radio">
                <label>
                    <input class="dvd-radio-input" name="dvd-radio"
                           type="checkbox" value=""/>
                </label>
            </td>
            <td class="meme-id"></td>
            <td class="meme-name"></td>
            <td height="80">
                <img class="meme-preview" onclick="onclickImg(this)"
                     src="https://cloud.timvanx.com/timg.jpg" alt="图片内容">
            </td>
            <td class="meme-times"></td>
            <td class="meme-author"></td>

            <td>
                <button onclick="editMeme(this)"
                        class="layui-btn layui-btn-sm
                            meme-btn-edit">
                    <i class="layui-icon">&#xe642;</i>编辑
                </button>

            </td>
        </tr>
    </script>
    <!-- 表情包表格的表头（列表填充模板 template）-->
    <script type="text/html" id="MEME_TABLE_TH_TEMPLATE">
        <tr >
            <th width="30" height="30" ></th>
            <th width="50">编号</th>
            <th width="160">内容</th>
            <th width="220">预览图</th>
            <th width="50">下载量</th>
            <th width="70">作者</th>
            <th width="120">操作</th>
        </tr>
    </script>

    <link rel="stylesheet" href="plugin/layui/css/layui.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        body{
            margin: 3%;
        }

        body .content{
            margin-top: 2%;
            margin-bottom: 2%;
        }

        tr:hover{
            background-color: rgba(0, 129, 255, 0.3) !important;
        }


        table th {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #666666;
            background-color: #dedede;
        }
    </style>
</head>
<body>

    <!-- start 搜索部分 -->
    <section>
        <label>
            <input type="text">
            <button>搜索</button>
        </label>
    </section>
    <!-- start 搜索部分 -->


    <!-- start 表格 -->
    <section class="content">
        <table border="1" id="memes-table"></table>
    </section>
    <!-- end 表格-->

    <!-- start 操作按钮-->
    <section>
        <button>批量删除</button>
    </section>
    <!-- end 操作按钮-->

    <!--start layer点击图片弹出放大层(默认隐藏)-->
    <img alt="预览图" style="display:none" id="display-img" src="" />
    <!-- start layer点击图片弹出放大层(默认隐藏) -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="plugin/layui/layui.js"></script>

    <script src="js/index.js"></script>
</body>
</html>
