<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.回顾Object.defineProperty方法</title>
  </head>
  <body>
    <script>
      console.log("回顾Object.defineProperty方法")
      let number = 18;
      let student = {
          name:"Tim Van",
          sex : "male",
      }

      Object.defineProperty(student,"age",{
          get(){
              return number;
          }
      })

      console.log(student)
    </script>
  </body>
</html>
