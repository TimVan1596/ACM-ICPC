<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A jQuery plugin wrapper for Cropper.js.">
    <title>编辑页-斗图神器</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../plugin/cropper.css">
    <link rel="stylesheet" href="../css/html/editPage.css">
</head>
<body>
<!--[if lt IE 9]>
<div class="alert alert-warning alert-dismissible fade show m-0 rounded-0" role="alert">
    You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your
    browser</a> to improve your experience.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<![endif]-->


<!-- Content -->
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <!-- <h3>Demo:</h3> -->
            <div class="img-container">
                <img id="image" src="" alt="Picture" crossOrigin="Anonymous">
            </div>
        </div>
        <div class="col-md-3 docs-buttons">
            <h4>预览图：</h4>
            <div class="docs-preview clearfix">
                <div class="img-preview preview-lg" ></div>
            </div>

            <!--  start Toolbar的div  -->
            <div>
                <!-- <h3>Toolbar:</h3> -->
                <!--放大、缩小-->
                <div class="btn-group right-btn-group">
                    <button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false"
                  title="放大">
              <span class="fa fa-search-plus"></span>
            </span>
                    </button>
                    <button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false"
                  title="缩小">
              <span class="fa fa-search-minus"></span>
            </span>
                    </button>
                </div>

                <!--上下左右移动-->
                <div class="btn-group right-btn-group">
                    <button type="button" class="btn btn-primary" data-method="move" data-option="-10"
                            data-second-option="0" title="Move Left">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false"
                  title="左">
              <span class="fa fa-arrow-left"></span>
            </span>
                    </button>
                    <button type="button" class="btn btn-primary" data-method="move" data-option="10" data-second-option="0"
                            title="Move Right">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false"
                  title="右">
              <span class="fa fa-arrow-right"></span>
            </span>
                    </button>
                    <button type="button" class="btn btn-primary" data-method="move" data-option="0"
                            data-second-option="-10" title="Move Up">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false"
                  title="上">
              <span class="fa fa-arrow-up"></span>
            </span>
                    </button>
                    <button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="10"
                            title="Move Down">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false"
                  title="下">
              <span class="fa fa-arrow-down"></span>
            </span>
                    </button>
                </div>

                <div class="btn-group right-btn-group">
                    <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45"  title="左旋转">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false"
                  title="左旋转">
              <span class="fa fa-rotate-left"></span>
            </span>
                    </button>
                    <button type="button" class="btn btn-primary" data-method="rotate" data-option="45"
                            title="Rotate Right">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false"
                  title="右旋转">
              <span class="fa fa-rotate-right"></span>
            </span>
                    </button>
                </div>

                <div class="btn-group right-btn-group">
                    <button type="button" class="btn btn-primary" data-method="reset" title="重置">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false"
                  title="重置">
              <span class="fa fa-refresh"> 重置</span>
            </span>
                    </button>
                </div>

                <div class="btn-group btn-group-crop right-btn-group">
                    <button type="button" class="btn btn-success" data-method="getCroppedCanvas"
                            data-option="{ &quot;maxWidth&quot;: 4096, &quot;maxHeight&quot;: 4096 }">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false"
                  title="下载到本地">
              下载到本地
            </span>
                    </button>
                    <button type="button" class="btn btn-success" data-method="getCroppedCanvas"
                            data-option="{ &quot;width&quot;: 160, &quot;height&quot;: 90 }">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false"
                  title="160&times;90">
              160&times;90
            </span>
                    </button>
                    <button type="button" class="btn btn-success" data-method="getCroppedCanvas"
                            data-option="{ &quot;width&quot;: 320, &quot;height&quot;: 180 }">
            <span class="docs-tooltip" data-toggle="tooltip" data-animation="false"
                  title="320&times;180">
              320&times;180
            </span>
                    </button>
                </div>

                <!-- Show the cropped image in 对话框 -->
                <div class="modal fade docs-cropped" id="getCroppedCanvasModal" aria-hidden="true"
                     aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="getCroppedCanvasTitle">斗图神器</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                <a class="btn btn-primary" id="download" href="javascript:void(0);" download="cropped.jpg">下载</a>
                            </div>
                        </div>
                    </div>
                </div><!-- /.modal -->

            </div>
            <!--  end Toolbar的div  -->
        </div>
    </div>
    <div class="row">
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="../plugin/cropper.js"></script>
<script src="../js/jquery-cropper.js"></script>
<script src="../js/html/editPage.js"></script>
</body>
</html>
