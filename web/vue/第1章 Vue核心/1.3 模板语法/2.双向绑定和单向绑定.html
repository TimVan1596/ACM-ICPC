<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.双向绑定和单向绑定</title>
  </head>

  <body>
    <div id="root">
      <h1>Hello {{toolName}}!</h1>
      单向数据绑定：<input type="text" v-model:value="first" name="single" />
      <br />
      双向数据绑定：<input type="text" v-model:value="second" name="double" />
    </div>

    <script src="../js/vue.js"></script>
    <script>
      Vue.config.productionTip = false;
      const vm = new Vue({
        el: "#root",
        data: {
          toolName: "Vue",
          first: "这是第一条",
          second: "第二条",
        },
      });
    </script>
  </body>
</html>
